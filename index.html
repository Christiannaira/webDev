        img:hover {
          opacity: 0.5;
        }

  <h1>Image Transparency</h1>
  <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
  <img src="lake-como.webp" alt="Forest" width="170" height="100">
  <img src="lake-como.webp" alt="Mountains" width="170" height="100">
  <img src="lake-como.webp" alt="Italy" width="170" height="100">
