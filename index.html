<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

      p.ex1 {
        border: 1px solid black;
        outline-style: solid;
        outline-color: hsl(0, 100%, 50%);
      }

      p.ex2 {
        border: 1px solid black;
        outline-style: solid;
        outline-color: hsl(240, 100%, 50%);
      }
       

      p.ex3 {
        border: 1px solid black;
        outline-style: solid;
        outline-color: hsl(0, 0%, 73%);
      }
       

       
       
    </style>

</head>
<body>

  <h2>The outline-color Property</h2>
  <p>The color of the outline can also be specified using a hexadecimal value (HEX):</p>
  
  <p class="ex1">A solid red outline.</p>
  <p class="ex2">A dotted blue outline.</p>
  <p class="ex3">A solid grey outline.</p>

</body>
</html>
